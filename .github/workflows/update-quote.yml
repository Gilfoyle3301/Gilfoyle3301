name: ðŸ§  Update Daily Quote

on:
  schedule:
    - cron: '0 6 * * *'  # ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 6 ÑƒÑ‚Ñ€Ð° UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # Ð¾Ñ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÑƒÑŽ Ð°ÑƒÑ‚ÐµÐ½Ñ‚Ð¸Ñ„Ð¸ÐºÐ°Ñ†Ð¸ÑŽ

      - name: Pull random quote
        run: |
          QUOTE=$(curl -s https://api.quotable.io/random | jq -r '.content + " â€” " + .author')
          echo "QUOTE=$QUOTE" >> $GITHUB_ENV

      - name: Replace quote
        run: |
          sed -i '/<!-- START:QUOTE -->/,/<!-- END:QUOTE -->/c\
          <!-- START:QUOTE -->\
          > '"$QUOTE"'\
          <!-- END:QUOTE -->' README.md

      - name: Configure git for push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit and push changes
        run: |
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ”„ updated daily quote"
          git push origin HEAD:main
