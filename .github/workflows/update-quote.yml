name: ðŸ§  Update Daily Quote

on:
  schedule:
    - cron: '0 6 * * *'  # ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 6 ÑƒÑ‚Ñ€Ð° UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Pull random quote
        run: |
          QUOTE=$(curl -s https://api.quotable.io/random | jq -r '.content + " â€” " + .author')
          echo "QUOTE=$QUOTE" >> $GITHUB_ENV

      - name: Replace quote
        run: |
          sed -i '/<!-- START:QUOTE -->/,/<!-- END:QUOTE -->/c\
          <!-- START:QUOTE -->\
          > '"$QUOTE"'\
          <!-- END:QUOTE -->' README.md

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "ðŸ”„ updated daily quote"
          git push
